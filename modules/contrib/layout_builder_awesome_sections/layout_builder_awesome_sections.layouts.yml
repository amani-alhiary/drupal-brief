layout_awesome_twocol_section:
  label: 'Awesome two column'
  path: layouts/awesome_section
  template: layout--awesome-section
  class: '\Drupal\layout_builder_awesome_sections\Plugin\Layout\AwesomeLayout'
  category: 'Awesome Sections'
  default_region: first
  icon_map:
    - [first, second]
  library: layout_builder_awesome_sections/layout_builder_awesome_sections
  regions:
    first:
      label: First
    second:
      label: Second

